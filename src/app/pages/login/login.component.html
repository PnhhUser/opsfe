<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="w-[350px] h-[350px] bg-white p-8 rounded-lg shadow-lg mx-4 flex flex-col justify-center"
  >
    <div
      *ngIf="loadding$ | async"
      class="flex items-center justify-center mb-2"
    >
      <span class="text-blue-500 text-sm animate-pulse">Đang đăng nhập...</span>
    </div>
    <div *ngIf="error$ | async as error" class="text-red-500 text-sm mb-2">
      {{ error?.message }}
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2"
        >Username</label
      >
      <input
        id="username"
        type="text"
        formControlName="username"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="username"
        required
      />
      <div *ngIf="usernameErrors" class="text-red-500 text-sm mt-1">
        {{ usernameErrors }}
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        autocomplete="current-password"
        required
      />
    </div>
    <div *ngIf="passwordErrors" class="text-red-500 text-sm mb-4">
      {{ passwordErrors }}
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:opacity-50 cursor-pointer mt-2"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
