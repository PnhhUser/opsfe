<button
  (click)="goBack()"
  class="flex items-center text-sm text-blue-600 hover:underline mb-4"
>
  ← {{ parentLabel }}
</button>

<app-panel [column]="1">
  <app-dynamic-form
    [fields]="accountField"
    [initialValue]="initialValue"
    (formSubmit)="submitUserForm($event)"
    [messageError]="messageError"
  ></app-dynamic-form>
</app-panel>

<app-confirm-dialog
  *ngIf="showConfirm"
  [message]="'Bạn có chắc muốn sửa thành không?'"
  [loading]="isLoading"
  (confirm)="confirmEdit()"
  (cancel)="cancelEdit()"
></app-confirm-dialog>
