<button
  *ngIf="isParentRoute()"
  (click)="goBack()"
  class="flex items-center text-sm text-blue-600 hover:underline mb-4"
>
  ← {{ parentLabel }}
</button>

<app-panel *ngIf="isParentRoute()">
  <div *ngFor="let route of routes">
    <app-button-link
      [url]="route.url"
      [name]="route.name"
      [isDisabled]="route.isDisabled"
    ></app-button-link>
  </div>
</app-panel>

<router-outlet />
