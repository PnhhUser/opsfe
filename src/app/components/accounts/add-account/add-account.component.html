<button
  (click)="goBack()"
  class="flex items-center text-sm text-blue-600 hover:underline mb-4"
>
  ← {{ parentLabel }}
</button>

<app-panel [column]="1">
  <app-dynamic-form
    [fields]="accountField"
    (formSubmit)="submitUserForm($event)"
    [messageError]="(error$ | async)?.message ?? messageError"
  ></app-dynamic-form>
</app-panel>

<app-confirm-dialog
  *ngIf="showConfirm"
  [message]="'Bạn có chắc muốn thêm ' + pendingData?.username + ' không?'"
  [loading]="(loading$ | async) ?? false"
  (confirm)="confirmAdd()"
  (cancel)="cancelAdd()"
></app-confirm-dialog>
