<button
  (click)="goBack()"
  class="flex items-center text-sm text-blue-600 hover:underline mb-4"
>
  ← {{ parentLabel }}
</button>

<app-panel [column]="1">
  <app-dynamic-form
    [fields]="accountField"
    [initialValue]="initialValue"
    (formSubmit)="submitUserForm($event)"
    [messageError]="(error$ | async)?.message || messageError"
  ></app-dynamic-form>
</app-panel>

<app-confirm-dialog
  *ngIf="showConfirm"
  [visible]="showConfirm"
  [title]="'Xác nhận sửa người dùng'"
  [message]="'Bạn có chắc muốn sửa ' + initialValue.username + ' không?'"
  [loading]="(loading$ | async) ?? false"
  [loadingText]="'Đang sửa người dùng...'"
  confirmText="Đồng ý"
  cancelText="Hủy bỏ"
  (confirm)="confirmEdit()"
  (cancel)="cancelEdit()"
></app-confirm-dialog>
